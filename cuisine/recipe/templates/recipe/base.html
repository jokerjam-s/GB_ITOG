                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item align-right">

    <section>

            <p>This is my first Django project.</p>
            <p>If you can see this text - I'm on the right way!</p>

</div>
